<html>
    <head>
        <meta charset="UTF-8">
        <script src="birthday-cake.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="birthday-cake.css"/>
        <title>Birthday Cake</title>
        <style>
            /* sadece fotoğraf konumları için eklendi, diğer hiçbir şey değişmedi */
            .photo {
                position: absolute;
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 15px;
                box-shadow: 0 0 8px rgba(0,0,0,0.3);
            }

            /* soldaki üç foto */
            #photo1 { left: 60px; top: 120px; }
            #photo2 { left: 60px; top: 250px; }
            #photo3 { left: 60px; top: 380px; }

            /* sağdaki üç foto */
            #photo4 { right: 60px; top: 120px; }
            #photo5 { right: 60px; top: 250px; }
            #photo6 { right: 60px; top: 380px; }
        </style>
    </head>

    <body onload="init();">
        <!-- Fotoğraflar (sadece bunlar eklendi) -->
        <img src="1.png" id="photo1" class="photo" alt="Foto 1">
        <img src="2.png" id="photo2" class="photo" alt="Foto 2">
        <img src="3.png" id="photo3" class="photo" alt="Foto 3">
        <img src="4.png" id="photo4" class="photo" alt="Foto 4">
        <img src="5.png" id="photo5" class="photo" alt="Foto 5">
        <img src="6.png" id="photo6" class="photo" alt="Foto 6">

        <!-- Orijinal pastan -->
        <div class="cake" onClick="putOutCandles();">
            <div class="icing">
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
            </div>
            <div class="layer top"></div>
            <div class="layer middle"></div>
            <div class="layer bottom"></div>
        </div>
        <div id="message_container" class="message"></div>
    </body>
</html>
