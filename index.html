<html>
  <head>
    <meta charset="UTF-8" />
    <script src="birthday-cake.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="birthday-cake.css"
    />
    <title>Birthday Cake</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fffaf5;
        overflow: hidden;
      }

      .scene {
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* Sol ve sağ fotoğraf kolonları */
      .photo-column {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        z-index: 1;
      }

      .photo-column img {
        width: 80px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }

      .photo-left {
        left: 60px;
      }

      .photo-right {
        right: 60px;
      }

      /* Pastanın kendisi */
      .cake {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }
    </style>
  </head>

  <body onload="init();">
    <div class="scene">
      <!-- Sol taraftaki fotoğraflar -->
      <div class="photo-column photo-left">
        <img src="1.png" alt="Foto 1" />
        <img src="2.png" alt="Foto 2" />
        <img src="3.png" alt="Foto 3" />
      </div>

      <!-- Pasta -->
      <div class="cake" onClick="putOutCandles();">
        <div class="icing">
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
        </div>
        <div class="layer top"></div>
        <div class="layer middle"></div>
        <div class="layer bottom"></div>
      </div>

      <!-- Sağ taraftaki fotoğraflar -->
      <div class="photo-column photo-right">
        <img src="4.png" alt="Foto 4" />
        <img src="5.png" alt="Foto 5" />
        <img src="6.png" alt="Foto 6" />
      </div>

      <div id="message_container" class="message"></div>
    </div>
  </body>
</html>
