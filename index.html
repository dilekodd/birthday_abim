<html>
    <head>
        <meta charset="UTF-8">
        <script src="birthday-cake.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="birthday-cake.css"/>
        <title>Birthday Cake</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
                background-color: #fce4ec; /* mevcut arka planla uyumlu pembe ton */
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }

            .photo-column {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 15px;
            }

            .photo-column img {
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 15px;
                box-shadow: 0 0 8px rgba(0,0,0,0.3);
            }

            .center-area {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .message {
                text-align: center;
                font-size: 24px;
                color: #d81b60;
                margin-top: 20px;
                font-family: 'Comic Sans MS', cursive;
            }
        </style>
    </head>

    <body onload="init();">
        <!-- Sol fotoğraflar -->
        <div class="photo-column">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
        </div>

        <!-- Orta kısım: pasta -->
        <div class="center-area">
            <div class="cake" onClick="putOutCandles();">
                <div class="icing">
                    <div class="drip"></div>
                    <div class="drip"></div>
                    <div class="drip"></div>
                    <div class="drip"></div>
                    <div class="drip"></div>
                </div>
                <div class="layer top"></div>
                <div class="layer middle"></div>
                <div class="layer bottom"></div>
            </div>
            <div id="message_container" class="message"></div>
        </div>

        <!-- Sağ fotoğraflar -->
        <div class="photo-column">
            <img src="foto4.jpg" alt="Foto 4">
            <img src="foto5.jpg" alt="Foto 5">
            <img src="foto6.jpg" alt="Foto 6">
        </div>
    </body>
</html>
